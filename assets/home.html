<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan | Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-dark: #0a1a33;
      --primary-blue: #1f3c88;
      --light-bg: #ffffff;
      --accent: #e8f0ff;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: var(--primary-dark);
    }

    /* Hero Section */
    .left {
      flex: 1;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-blue));
      color: white;
      padding-top: 90px; /* space for fixed navbar */
      padding-bottom: 60px;
    }

    /* Button */
    .btn-main {
      background-color: white;
      color: var(--primary-dark);
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-main:hover {
      background-color: var(--accent);
    }

    /* Profile Image */
    .profile-wrapper {
      width: 460px;
      height: 460px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-blue), #3f5efb);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      animation: float 4s ease-in-out infinite;
      margin: 0 auto;
    }

    .profile-img {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid white;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Footer */
    footer {
      background-color: var(--primary-dark);
      color: white;
      padding: 15px 0;
      text-align: center;
    }

/* mobile view */
    @media (max-width: 768px) {

      .left {
        text-align: center;
      }

      h1 {
        font-size: 2rem !important;
      }

      h4 {
        font-size: 1.1rem !important;
      }

      p {
        font-size: 0.95rem;
        margin-left: auto;
        margin-right: auto;
      }

      .profile-wrapper {
        width: 260px;
        height: 260px;
        animation: none; /* smoother on mobile */
        margin-top: 30px;
      }

      .profile-img {
        width: 220px;
        height: 220px;
      }
    }


    @media (max-width: 480px) {

      h1 {
        font-size: 1.8rem !important;
      }

      .profile-wrapper {
        width: 220px;
        height: 220px;
      }

      .profile-img {
        width: 190px;
        height: 190px;
      }

      .btn-main {
        padding: 8px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="home.html">Dan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- left Section -->
<section class="left">
  <div class="container">
    <div class="row align-items-center">

      <!-- Text -->
      <div class="col-md-6 text-md-start text-center mb-4 mb-md-0">
        <p class="text-uppercase small opacity-75">Hi There! I'm</p>
        <h1 class="fw-bold">Dan Mark Javier</h1>
        <h4 class="mb-2 fw-light">UI/UX Designer</h4>
        <p class="mx-md-0 mx-auto" style="max-width:420px;">
          Welcome to my Portfolio website, enjoy visiting my works related to web development and UI/UX design.
        </p>
        <a href="projects.html" class="btn btn-main mt-3">View My Work</a>
      </div>

      <!-- Image -->
      <div class="col-md-6 text-center">
        <div class="profile-wrapper">
          <img src="../img/a.png" alt="Dan Mark Javier" class="profile-img">
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Footer -->
<footer class="mt-auto">
  <p class="mb-0">&copy; 2026 Dan Portfolio</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
