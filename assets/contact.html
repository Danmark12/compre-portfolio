  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary-dark: #0a1a33;
      --primary-blue: #1f3c88;
      --accent: #e8f0ff;
      --text-main: #e6e9f0;
      --text-muted: #b9c7ff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-blue));
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background-color: var(--primary-dark);
    }

    /* Header */
    .contact-header {
      text-align: center;
      padding: 120px 20px 30px;
    }

    .contact-header h1 {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .contact-header p {
      color: var(--text-muted);
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      padding: 0 50px 60px;
      flex: 1;
    }

    /* Cards */
    .contact-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      min-width: 260px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      text-align: center;
      padding: 18px 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
    }

    .contact-card i {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .contact-card:hover i {
      color: #fff;
    }

    .contact-card h5 {
      margin-bottom: 5px;
      font-size: 1.05rem;
      color: var(--accent);
    }

    .contact-card p {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin: 0;
    }

    /* Map */
    .map-container {
      flex: 2;
      min-width: 300px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
    }

    .map-container iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    /* Footer */
    footer {
      background-color: var(--primary-dark);
      color: #aaa;
      padding: 15px 0;
      text-align: center;
    }

 /* mobile view */
    @media (max-width: 992px) {

      .contact-section {
        flex-direction: column;
        align-items: center;
        padding: 0 25px 50px;
      }

      .map-container iframe {
        height: 360px;
      }
    }

    @media (max-width: 576px) {

      .contact-header {
        padding-top: 100px;
      }

      .contact-header h1 {
        font-size: 2.2rem;
      }

      .contact-header p {
        font-size: 0.95rem;
      }

      .contact-card {
        padding: 16px 12px;
      }

      .map-container iframe {
        height: 300px;
      }
    }
  </style>
</head>
