
<!DOCTYPE html>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary-dark: #0a1a33;
      --primary-blue: #1f3c88;
      --accent: #e8f0ff;
      --text-main: #e6e9f0;
      --text-muted: #b9c7ff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary-blue));
      color: var(--text-main);
    }

    .navbar { background-color: var(--primary-dark); }

    /* Header */
    .contact-header {
      text-align: center;
      padding-top: 120px;
      margin-bottom: 30px;
    }
    .contact-header h1 { font-size: 2.8rem; margin-bottom: 8px; }
    .contact-header p { color: var(--text-muted); font-size: 1rem; }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      padding: 0 50px 60px;
    }

    .contact-cards {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex: 1;
      min-width: 240px;
    }

    .contact-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      text-align: center;
      padding: 15px 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    }

    .contact-card i {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 6px;
      transition: color 0.3s;
    }
    .contact-card:hover i { color: #fff; }

    .contact-card h5 {
      margin-bottom: 4px;
      font-size: 1.1rem;
      color: var(--accent);
    }

    .contact-card p {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin: 0;
    }

    /* Map */
    .map-container {
      flex: 2;
      min-width: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 45px rgba(0,0,0,0.4);
    }
    .map-container iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    footer {
      background-color: var(--primary-dark);
      color: #aaa;
      padding: 15px 0;
      text-align: center;
    }

    @media(max-width: 992px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
      }
      .map-container iframe { height: 350px; }
    }
  </style>
</head>
